name: Build mkosi

on: [push, pull_request]

jobs:
  mkosi:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install mkosi requirements
        run: apt-get update && apt-get install sudo udev -y
      - uses: systemd/mkosi@v25.3
      - name: Run mkosi
        run: mkosi build
